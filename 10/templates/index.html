<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游닇 Todo List</h1>
            <p>쮐혝햣햧혣햦햧 REST API 햫햟 FastAPI</p>
        </div>

        <div class="content">
            <div class="form">
                <input type="text" id="taskInput" placeholder="햏쮏쒫썜 향햟햢햟혢햟...">
                <button class="btn" onclick="addTask()">햆쮏쐃썛쒫쟴혧</button>
            </div>

            <div id="tasksList">
                <p>행햟햡혞향햨햟 향햟햢햟혢...</p>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
